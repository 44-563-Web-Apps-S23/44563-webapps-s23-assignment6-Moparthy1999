<!DOCTYPE html>
<html>
    <head>
        <title>Painter info</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
<body>

<h2>Painter entry Bhargav Krishna Moparthy</h2>

<form>
    <label for="secret">The hidden painter name </label>
    <input type ="password" id="secret" value="Monet"> <br>

    <label for="check">Guess the painter </label>
    <input type ="text" id="check"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess" class="btn btn-primary btn-success">
</form>

<p id="result">Results visible here </p>

<script>
var good =0;
var oops =0;
function checkPainter(){
    painter = document.getElementById("secret").value
    guess = document.getElementById("check").value
    out = document.getElementById("result")
    if(painter == guess){
        good = good+1
        alert("You got it right")
        out.innerHTML = "Right count:" + good
    }
    else{ 
        oops = oops+1
        alert("sorry")
        out.innerHTML = "Wrong count" + oops
    }
    if(oops==11){
        Message()
    }
}
function Message(){
    alert("Sorry, ran out of guesses.")
    oops=0
    out.innerHTML="Wrong count" + oops
}
</script>
<div class="container">
    <img src="Macadamia_integrifolia014_OlgaB.jpg" height="100" width="100" onclick="selectImage()" id="getimage">
</div>
<script>
    var useImage = 1
    function selectImage(){
        out = document.getElementById("getimage")
        switch(useImage){
            case 1: 
            out.src = "Macadamia_integrifolia014_OlgaB.jpg"
            useImage += 1
            break
            case 2:
                out.src = "Paeonia.png"
                useImage += 1
                break
            case 3:
                    out.src = "Restio.jpg"
                    useImage+= 1
                    break
        }
        if(useImage ==4){
            useImage = 1
        }
    }
</script>
</body>
</html>
