<!DOCTYPE html>
<html>
    <head>
        <title>Painter info</title>
    </head>
 
<body>

<h2>Painter entry Bhargav Krishna Moparthy</h2>

<form>
    <label for="secret">The hidden painter name </label>
    <input type ="password" id="secret" value="Monet"> <br>

    <label for="check">Guess the painter </label>
    <input type ="text" id="check"> <br>

    <input type="button" onclick="checkPainter()" value="Check the guess">
</form>

<p id="result">Results visible here </p>

<script>
var good =0;
var oops =0;
function checkPainter(){
    painter = document.getElementById("secret").value
    guess = document.getElementById("check").value
    if(painter == guess){
        good = good+1
        alert("You got it right")
    }
    else{ 
        oops = oops+1
        alert("sorry")
    }
    out = document.getElementById("result")
    if(good == 1){
        out.innerHTML = "Right count:" + good
    }
    if(oops == 1){
        out.innerHTML = "Wrong count" + oops
    }
}
</script>
</body>
</html>
