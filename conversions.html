<!DOCTYPE html>
<html>
    <head>
        <title>Conversions</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
 
<body>

<h2>Bhargav Krishna Moparthy shows currency conversions</h2>

<form>
    <label for="BV">Enter base amount</label>
    <input type ="number" id="BV" name="BV" value=50> <br>

    <label for="CV">Enter the conversion rate</label>
    <input type ="number" id="CV" name="CV" value="35"> <br>

    <input type="button" onclick="convert()" value="show conversions" class="btn btn-primary btn-success">
</form>


<p id="result">output will be displayed </p>
<script>
    function convert(){
        console.log("Getting form values")
        BV1 = document.getElementById("BV").value
        CV1 = document.getElementById("CV").value
        CV1 = BV1*CV1
        var toshow = ""
        toshow += BV1 + " is " + Math.round(CV1*100)/100+"; "
        for (var i=2; i<=5; i++){
            BV1 *=2
            CV1 *=2
            toshow += BV1+ " is " + Math.round(CV1*100)/100 + "; "
        }
        out = document.getElementById("result")
        out.innerHTML = "conversions are: " + toshow
            }
</script>
<form>
    <input type="radio" id="average" name="Operation" value="mean" onclick="chooseOp()">   
        <label for="average">average</label></br>
      
        <input type="radio" id="max" name="Operation" value="maximum" onclick="chooseOp()">
        <label for="max">max</label></br>
      
        <input type="radio" id="min" name="Operation" value="minimum" onclick="chooseOp()">   
        <label for="min">min</label></br>
</form>
<p id="result1">Result</p>
<script>
    function chooseOp(){
        console.log("Getting input")
        BV2 = document.getElementById("BV").value
        CV2 = document.getElementById("CV").value
        avgop = document.getElementById("average").checked
        minop = document.getElementById("min").checked
        maxop = document.getElementById("max").checked
        out = document.getElementById("result1")
        if(avgop==true){
            out.innerHTML = "avg of " + BV2 + " and " + CV2 + " is " +(+BV2 + +CV2)/2
        }
        else if(minop == true){
            out.innerHTML = "min of " + BV2 + " and " + CV2 + " is " +Math.min(BV2, CV2)
        }
        else if(maxop == true){
            out.innerHTML = "max of " + BV2+ " and " + CV2 + " is " +Math.max(BV2, CV2)
        }
    }
</script>
</body>
</html>
