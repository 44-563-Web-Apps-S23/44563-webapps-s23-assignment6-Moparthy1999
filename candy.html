<!DOCTYPE html>
<html>
    <head>
        <title>Candies</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" 
          integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </head>
 
 
<body>

<h2>Bhargav Krishna Moparthy chooses candys</h2>
<form>
    <label for="dark">Dark Chocolate</label>
    <input type ="checkbox" id="dark" name="chocolate" value="True"> <br>

    <label for="nuts">Nuts</label>
    <input type ="checkbox" id="nuts" name="nuts1" value="True"> <br>

    <label for="chewy">Chewy</label>
    <input type ="checkbox" id="chewy" name="chewy1" value="False"> <br>

    <input type="button" onclick="selectBox()" value="Select a box" class="btn btn-primary btn-success">
</form>
<form>
    <label for="property">Enter the size</label>
    <input type ="text" id="property" value="Size"> <br>

    <label for="price">Enter price</label>
    <input type ="text" id="price"> <br>
    <input type="button" value="Update the box" onclick="updateBox()" class="btn btn-primary btn-success">
</form>
<p id="result">Output will be displayed</p>
<script>
    let  my_candy_box = {}
    function selectBox() {
        console.log("Getting input")
        my_candy_box = {}
        my_candy_box.dark1 = document.getElementById("dark").checked
        my_candy_box.nuts1 = document.getElementById("nuts").checked
        my_candy_box.chewy1 = document.getElementById("chewy").checked
        output = document.getElementById("result")
        output.innerHTML = JSON.stringify(my_candy_box)
    }
    function updateBox(){
        size1 = document.getElementById("property").value
        price1 = document.getElementById("price").value
        my_candy_box["size"] = size1
        my_candy_box["price"] = price1
        output1 = document.getElementById("result")
        output1.innerHTML = JSON.stringify(my_candy_box)
    }
</script>
</body>
</html>
